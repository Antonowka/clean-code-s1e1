<!DOCTYPE html>
<html lang="en">

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen">
</head>

<body>

	<header class="header">

		<img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
		<a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
			Want more details?</a>
			
	</header>

	<main class="main">

		<section class="task__add">
			<label for="new-task">Add Item</label>
			<div class="task-row-wrapper">
				<input id="new-task" class="task__item" type="text">
				<button class="button button__add">Add</button>
			</div>
		</section>

		<section class="task__incomplete">
			<h3>Todo</h3>
			<ul id="incompleteTasks">
				<li><input type="checkbox">
					<label class="task__item">Pay Bills</label>
					<input type="text" class="task__item">
					<button class="button button__edit">Edit</button>
					<button class="button button__delete">
						<img src="./remove.svg" alt="button delet icon">
					</button>
				</li>
				<li class="editMode">
					<input type="checkbox">
					<label class="task__item">Go Shopping</label>
					<input type="text" value="Go Shopping" class="task__item">
					<button class="button button__edit">Save</button>
					<button class="button button__delete">
						<img src="./remove.svg" alt="button delet icon">
					</button>
				</li>
			</ul>
		</section>

		<section class="task__completed">
			<h3>Completed</h3>
			<ul id="completed-tasks">
				<li><input type="checkbox" checked>
					<label class="task__item">See the Doctor</label>
					<input type="text" class="task__item">
					<button class="button button__edit">Edit</button>
					<button class="button button__delete">
						<img src="./remove.svg" alt="button delet icon">
					</button>
				</li>
			</ul>
		</section>

	</main>

	<script type="text/javascript" src="app.js"></script>
</body>

</html>
